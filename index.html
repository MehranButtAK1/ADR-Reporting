<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart ADR Reporter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>💊 Smart ADR Reporter</h1>
  </header>

  <main>
    <section id="scan-section">
      <button id="start-scan">📷 Scan QR (Back Camera)</button>
      <button id="upload-image">🖼️ Upload QR Image</button>
      <input type="file" id="file-input" accept="image/*" hidden />
    </section>

    <section id="manual-section">
      <h3>🔍 Manual Drug Search</h3>
      <input type="text" id="drug-search" placeholder="Enter drug name (e.g., Augmentin)" />
      <button id="search-btn">Search</button>
    </section>

    <section id="drug-details" class="card hidden"></section>

    <section id="adr-form" class="card hidden">
      <h3>📝 Report New ADR</h3>
      <input type="text" id="patient-name" placeholder="Patient Name" />
      <input type="number" id="patient-age" placeholder="Age" />
      <select id="patient-gender">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="tel" id="patient-phone" placeholder="Phone Number" />
      <textarea id="new-adr" placeholder="Describe ADR..."></textarea>
      <select id="severity">
        <option value="">Severity</option>
        <option>Mild</option>
        <option>Moderate</option>
        <option>Severe</option>
      </select>
      <button id="submit-adr">Submit Report</button>
    </section>

    <section id="history" class="card hidden">
      <h3>📚 Report History</h3>
      <ul id="history-list"></ul>
    </section>

    <video id="camera" autoplay playsinline hidden></video>
    <button id="torch-toggle" hidden>🔦 Toggle Torch</button>
  </main>

  <footer>
    <p>Powered by OpenFDA & Local Drug DB</p>
  </footer>

  <script src="https://unpkg.com/jsqr"></script>
  <script src="app.js"></script>
</body>
</html>
